<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/reset.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./img/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
    rel="stylesheet" />

  <title>Skilled e-learning landing page</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header_logo">
          <img src="./icons/logo-dark.svg" alt="skill logo">
        </div>
        <div class="header_button">
          <a href="" class="button_black">Get Started</a>
        </div>
      </div>
    </header>

    <div class="header-content">
      <div class="inner-content__container">
        <div class="content_inner_container">
          <div class="maximize-skill-text-container">
            <p class="maximize-skill-text">
              Maximize skill,<br>
              minimize budget
            </p>
          </div>
          <div class="modern-text-container">
            <p class="modern-inner-text body-m-text">
              Our modern courses across a range
              of in-demand<br> skills will give you the
              knowledge you need to live<br> the life
              you want.
            </p>
          </div>
          <div class="orange-btn-container">
            <div class="get-started-btn">
              <a href="" class="button-orange">
                Get Started
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main class="main">
    </main>

    <footer class="footer">
      footer
    </footer>
  </div>

</body>

</html>
